<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>FADE</title>
	<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
	<script>
		$(document).ready(function(){
					$("button").click(function(){
						$("#div1").fadeIn(400);
						$("#div2").fadeIn(800);
						$("#div3").fadeOut(500);
						$("#div4").fadeOut(900);
					});
				});



	</script>
</head>
<body>
	<button>FADE in</button>
	<p>if you click you see fade in</p>
	<br>
	<div id="div1" style="width:40px;height:40px;display:none;background-color:red;"></div><br>
	<div id="div2" style="width:90px;height:90px;display:none;background-color:green;"></div><br>

	<button>FADE out</button>
	<p>if you click you see fade OUT</p>
	<br><br>
	<div id="div3" style="width:40px;height:40px;background-color:blue;"></div><br>
	<div id="div4" style="width:90px;height:90px;background-color:black;"></div><br>
</body>
</html>
